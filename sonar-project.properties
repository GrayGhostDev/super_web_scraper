sonar.projectKey=grayghost
sonar.organization=grayghost

sonar.python.version=3.11
sonar.sources=src
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

sonar.coverage.exclusions=tests/**,**/__init__.py
sonar.cpd.exclusions=tests/**

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code Coverage
sonar.coverage.minimum=80
sonar.test.inclusions=tests/**/*_test.py,tests/**/test_*.py

# Code Duplication
sonar.cpd.python.minimumLines=5
sonar.cpd.python.minimumTokens=70

# Security
sonar.security.enabled=true
sonar.security.hotspots.enabled=true